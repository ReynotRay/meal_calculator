<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meal tracker</title>
	 <link href="css/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!--  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet"> -->
</head>
<body>
<h1>Meal Calculator</h1>
    <div class="container">
        <div class="column1">
            <div class="menu" id="hamburger"><img src="assets/hamburger.jpeg"><div class="caption">Hamburger</div></div>
            <div class="menu" id="hotdog"><img src="assets/hotdog.jpeg"><div class="caption">Hot Dog</div></div>	
            <div class="menu" id="chickenburger"><img src="assets/chickenburger.jpg"><div class="caption">Chicken Burger</div></div>
            <div class="menu" id="veggie"><img src="assets/veggie.jpeg"><div class="caption">Veggie Sandwich</div></div>
        </div>	
        <div class="column2">
            <div class="menu" id="cheeseburger"><img src="assets/cheeseburger.jpeg"><div class="caption">Cheeseburger</div></div>
            <div class="menu" id="bratwurst"><img src="assets/bratwurst.jpeg"><div class="caption">Bratwurst</div></div>	
            <div class="menu" id="fries"><img src="assets/fries.jpeg"><div class="caption">Fries</div></div>
            <div class="menu" id="club-wrap"><img src="assets/clubwrap.jpeg"><div class="caption">Club Wrap</div></div>
        </div>
        <div class="column3">
            <div class="menu" id="baconburger"><img src="assets/bacon-burger.jpeg"><div class="caption">Bacon Burger</div></div>
            <div class="menu" id="chili-dog"><img src="assets/chilidog.jpeg"><div class="caption">Chili Dog</div></div>	
            <div class="menu" id="turkey-sandwich"><img src="assets/turkeysandwich.jpeg"><div class="caption">Turkey Sandwich</div></div>
            <div class="menu" id="pizza"><img src="assets/pizza.jpeg"><div class="caption">Pizza</div></div>
        </div>
    <div class="sale-area"><p id="nosale">No Sale</p>
        <div class="dropdown">
            <button class="dropbtn"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#" id="remove">Clear Items</a>
                <a href="#" id="split">Split Bill</a>
                <a href="#" id="back">Back</a>
                 <a href="#" id="edit-menu">Edit Menu</a>
                <a href="#" id="start-over">Start Over</a>

            </div>
        </div>
        <div class="items"></div>

         <div class="charge">Charge $0.00
         <!-- <input type="text">Split Bill?</input> --></div>
    </div>
    
    
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
